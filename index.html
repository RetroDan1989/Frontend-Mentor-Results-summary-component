<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .footer { font-size: 11px; text-align: center; }
    .footer a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__container">
      <section class="result">
        <h3 class="tittle">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3 class="result__status"><b>Great</b></h3>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3 class="tittle">Summary</h3>
        <div class="rows">

            <div class="row reaction">
              <div class="badge">
                <img src="assets/images/icon-reaction.svg" alt="reaction">
                <b>Reaction</b>
              </div>
              <p class="text"><b>80</b> / 100</p>
            </div>

            <div class="row memory">
              <div class="badge">
                <img src="assets/images/icon-memory.svg" alt="reaction">
                <b>Memory</b>
              </div>
              <p class="text"><b>92</b> / 100</p>
            </div>

            <div class="row verbal">
              <div class="badge">
                <img src="assets/images/icon-verbal.svg" alt="reaction">
                <b>Verbal</b>
              </div>
              <p class="text"><b>61</b> / 100</p>
            </div>

            <div class="row visual">
              <div class="badge">
                <img src="assets/images/icon-visual.svg" alt="reaction">
                <b>Visual</b>
              </div>
              <p class="text">
                <b>72</b> / 100
              </p>
            </div>

        </div>
        <button class="buttom">Continue</button>
      </section>
      <!-- buttom -->
    </div>
  </div>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">Daniel da costa beyuma</a>
  </footer>
</body>
</html>
